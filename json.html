<html lang="ja">
<head>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
<script type="text/javascript">
function showData( data ){
	
	$("#mycart").empty();	// 表示領域を空にする
	
	$.each(data, function(i,item){	// データの内容を個々に処理する
		$("<a/>")		// a要素を生成
		.attr("href", "http://www.easypay.jp/")	// a要素のhref属性を設定
		.append("<img src='icon.png'/>")	// a要素の子要素にimg要素を追加
		.append( item )		// a要素の子要素にデータの内容を追加
		.append("<br/>")
		.appendTo("#mycart");	// a要素を表示領域の子要素に追加
	});
}

// 動的にJavaScriptを生成、実行する
function loadJsonp(){
	var objScript = document.createElement("script");
	objScript.src = "https://www.googleapis.com/customsearch/v1?key=AIzaSyAN3yedfjsEboe-3HvgvmeSS-7IH0bddHc&cx=007212362871111573248:fxonpzq8f3w&q=%E3%81%A1%E3%81%8F%E3%82%8F";	// 外部データを読み込む
	document.getElementsByTagName("head")[0].appendChild(objScript)
}
// -->
</script>
</head>
<body>
	<input type="button" value="ぽちっとな" onclick="loadJsonp();"/ >

	<div id="mycart">
		<!-- ここにカートの中身が入ることになる -->
	</div>

</body>
</html>
